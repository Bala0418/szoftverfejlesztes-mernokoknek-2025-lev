server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/itemdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Springdoc: expose Swagger UI at root /api (so visiting http://localhost:8080/api opens the Swagger UI)
springdoc.swagger-ui.path=/api

# DevTools (automatic restart and LiveReload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Exclude static resources or other paths from restart if necessary
# spring.devtools.restart.exclude=static/**,public/**

# Optional: set restart trigger file (can touch to trigger)
# spring.devtools.restart.trigger-file=.restart

# Dev JWT settings (override in env/prod)
app.jwt.secret=change_this_secret_to_a_long_random_value_for_prod
app.jwt.ttl-days=30
